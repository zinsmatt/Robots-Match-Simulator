        <div class="simulateur">
        <div id="simu"></div>


          <div class="container">


            <div class="row">

                  <div class="col-md-8">


                      <div class="thumbnail">
                                <form name="formulaire">
                                    <div class="row">
                                    <div class="col-md-2"><input type="radio" name="selectRobot" id="selectRobot" value="1" style="width:25px;height:25px" checked>Left big Robot</div>
                                    <div class="col-md-2"><input type="radio" name="selectRobot" id="selectRobot" value="2" style="width:25px;height:25px">Left little Robot</div>
                                    <div class="col-md-2"><input type="radio" name="selectRobot" id="selectRobot" value="4" style="width:25px;height:25px">Right little Robot</div>
                                    <div class="col-md-2"><input type="radio" name="selectRobot" id="selectRobot" value="3" style="width:25px;height:25px">Right big Robot</div>
                                    </div>


                                    <div class="col-md-6">
                                        <table cellpadding="30">
                                            <tr>
                                                <td></td>
                                                <td><input class="cmd" type="button" value="Forward" onClick="commande('avancer')"></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td> <input class="cmd" type="button" value="Left" onClick="commande('tournerGauche')"></td>
                                                <td> <input class="cmd" type="button" value="Back" onClick="commande('reculer')"></td>
                                                <td> <input class="cmd" type="button" value="Right" onClick="commande('tournerDroite')"></td>
                                            </tr>

                                        </table>
                                    </div>


                                    <div class="col-md-6">
                                        <table cellspacing="10">
                                            <tr>
                                                <td><input class="cmd" type="button" value="Take" onClick="commande('prendreObjet')"></td>
                                                <td> <input class="cmd" type="button" value="Popcorn" onClick="commande('prendrePopcorn')"> </td>
                                            </tr>
                                            <tr>
                                                <td> <input class="cmd" type="button" value="Drop off" onClick="commande('deposerObjet')"></td>
                                                <td> <input class="cmd" type="button" value="Close" onClick="commande('fermerClapet')"></td>
                                            </tr>

                                        </table>
                                    </div>
                                </form>
                      </div>
                  </div>

                  <div class="col-md-4">
                      <div class="thumbnail">
                          <h2 >Simulator</h2>
                        Click on buttons to send orders to a robot
                      </div>
